<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Landing Page</title>
    </head>
    <body>
        <div id="header-container">
            <div id="header-logo">Header Logo</div>
            <div class="header-item">
                <div><a href="https://amazon.com">header link one</a></div>
                <div><a href="https://google.com">header link two</a></div>
                <div><a href="https://walmart.com">header link three</a></div>
            </div>
        </div>
        <div id="container-one">
            <div class="container-item">
                <h1 id="main-text">This website is awesome</h1>
                <p id="main-subtext">This website has some subtext that goes here under the main title. It's a smaller font and
                    the color is lower contrast.</p>
                <button><a href="https://google.com">Sign Up</a></button>
            </div>
            <div class="container-item">
                <img class="container-item" src="https://images.pexels.com/photos/18352660/pexels-photo-18352660/free-photo-of-pavo-real.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="picture of a peacock">
                <p id="image-subtext">This is a picture of a cool bird.</p>
            </div>
        </div>
    </body>
</html>
